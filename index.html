<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="menu">
      <h1>Choose Difficulty Level</h1>
      <button onclick="startQuiz('easy')">Easy</button>
      <button onclick="startQuiz('medium')">Medium</button>
      <button onclick="startQuiz('hard')">Hard</button>
      <button onclick="startQuiz('veryHard')">Very Hard</button>
      <button onclick="startQuiz('expert')">Expert</button>
    </div>

    <div id="quiz" style="display: none">
      <h2 id="question"></h2>
      <div class="answers">
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
      </div>
      <button id="next" onclick="nextQuestion()" style="display: none">
        Next Question
      </button>
    </div>

    <div id="result" style="display: none">
      <h2>Your Final Score: <span id="final-score-result"></span>/10</h2>
      <button onclick="goToMenu()">Go to Menu</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
